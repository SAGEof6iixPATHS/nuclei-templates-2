id: reflected-header

info:
  name: Reflected Cross Site Scripting
  author: reewardius
  severity: medium
  tags: fuzzing-req,fuzzing-req-header
  
http:
  - pre-condition:
      - type: dsl
        dsl:
          - 'method == "GET"'
        
    payloads:
      reflection:
        - "reewardius"
        
    fuzzing:
      - part: header
        type: postfix
        mode: single
        fuzz:
          - "{{reflection}}"
          
    stop-at-first-match: true
    matchers:
      - type: word
        part: body
        words:
          - "reewardius"