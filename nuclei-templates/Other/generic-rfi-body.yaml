id: generic-rfi-body

info:
  name: Generic Remote File Inclusion
  author: m4lwhere
  severity: high
  reference:
    - https://www.invicti.com/learn/remote-file-inclusion-rfi/
  tags: fuzzing-req-body

http:
  - pre-condition:
      - type: dsl
        dsl:
          - 'method == "POST"'
          - 'method == "PUT"'
          - 'method == "PATCH"'
          - 'method == "DELETE"'

    payloads:
      rfi:
        - "https://rfi.nessus.org/rfi.txt"
        - "https://cirt.net/rfiinc.txt"

    fuzzing:
      - part: body
        mode: single
        fuzz:
          - "{{rfi}}"

    stop-at-first-match: true
    matchers:
      - type: word
        part: body  # Confirms the PHP was executed
        words:
          - "NessusCodeExecTest"
          - "nikto:10227245764.38:<br>"
